<form autocomplete="off">
    <p class="notes">{{localize "DND5E.MovementConfigHint"}}</p>
    <div class="form-group">
        <label>{{localize "DND5E.MovementWalk"}}</label>
        <input name="data.attributes.movement.walk" type="number" value="{{movement.walk}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "DND5E.MovementBurrow"}}</label>
        <input name="data.attributes.movement.burrow" type="number" value="{{movement.burrow}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "DND5E.MovementClimb"}}</label>
        <input name="data.attributes.movement.climb" type="number" value="{{movement.climb}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "DND5E.MovementFly"}}</label>
        <input name="data.attributes.movement.fly" type="number" value="{{movement.fly}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "DND5E.MovementSwim"}}</label>
        <input name="data.attributes.movement.swim" type="number" value="{{movement.swim}}"/>
    </div>
    <div class="form-group">
        <label>{{localize "DND5E.MovementUnits"}}</label>
        <select name="data.attributes.movement.units">
            {{selectOptions distanceUnits selected=movement.units}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize "DND5E.MovementHover"}}</label>
        <input name="data.attributes.movement.hover" type="checkbox" {{checked movement.hover}}/>
    </div>
    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{ localize "Submit"}}</button>
</form>
